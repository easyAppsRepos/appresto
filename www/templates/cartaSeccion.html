
<style type="text/css">
   .slider-pager {
    display: none !important
   }
</style>
    <ion-view  title=''>




        <ion-content style="top: 167px; background-color: gray;"  >

           <ion-list>


      <ion-item ng-repeat='p in productos' style='padding: 0px !important'>

          <div ng-style="{'background':'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('+p.foto+')'}" style="    padding: 0px;
        width: 100%;
        height: 130px;
        background-size: cover;">

          <span style="    display: block;
    text-align: left;
    padding-top: 25px;
    font-weight: bold;
    color: white;
    padding-left: 25px;
    font-size: 18px;">{{p.nombre}}</span>
         <p style="     margin-left: 25px;
    text-align: left;
    color: #d2d1d1;
    font-size: 16px;
    display: block;
    text-overflow: ellipsis;
    word-wrap: break-word;
    overflow: hidden;
    max-height: 2.7em;
    margin-right: 90px;
    white-space: normal;">{{p.descripcion}}</p>


     <div style="    text-align: center;
    width: 76px;
    float: right;
    margin-top: -50px;">
        
       <div ng-show='getProductoCantidad(p.productoId)>0' ng-click='removeProducto(p.productoId)' style="    display: inline-block;
   "><img  style='height: 30px;'  src="img/food/menos.png"></div>
       <div style="    font-size: 19px;
           vertical-align: super;
    display: inline-block;
    font-weight: bold;
    color: white;">{{getProductoCantidad(p.productoId)}}</div>
       <div ng-click='agregarProducto(p.productoId, p)' style="    display: inline-block;
   "><img style='height: 30px;' src="img/food/mas.png"></div>
       
    </div>
<div style="    float: right;
    margin-right: 48px;
    font-size: 22px;
    color: white;
    font-weight: bold;">${{p.precio}}</div>

        </div>

      </ion-item>





    </ion-list>


        </ion-content>


<div style="width: 100%;
    position: absolute;
    bottom: 0;
    height: 50px;
    text-align: center;">
        <div ng-click='goCarrito()' style="      display: block;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border: 3px solid #000000b8;
    background: #f7f7f7;
    bottom: -50px;
    margin-left: calc(50% - 50px);"><img style='height: 43px; margin-top: 6px' src="img/carro.png"></div>
</div>


    </ion-view >
